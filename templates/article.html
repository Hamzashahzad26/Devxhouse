{% extends 'base.html' %} {% block title %}Article{% endblock title %}

{% block body %}
<style>
    .featured-image-list {
        object-fit: cover;
    }
</style>
<div class="container align-item-center pt-5 mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto card bg-dark text-white mb-4  mt-3 left  top">
            <div class="card-body">
                <h1>{{ post.title }}</h1>
                <!-- featured image -->
                <div class="img"><img  class="w-100 mb-3" src=" {{ post.banner.url }} "  alt=""></div>
                <p class=" text-white">{{ post.author }} | {{ post.create_on }}</p>
                <p class="card-text ">{{ object.intro | safe }}</p>
                <div class="img"><img  class="w-100 mb-3" src=" {{ post.image.url }} "  alt=""></div>
                <p class="card-text ">{{ object.content | safe }}</p>
            </div>
        </div>
    </div>
</div>
